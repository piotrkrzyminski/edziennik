            <h2>Najbliższe spotkania</h2>

        <table class="table" align="center">
            <thead class="thead-dark">
                <tr>
                    <th th:each="day : ${schedule.scheduleDays}">
                        <span th:text="${day.weekName}"></span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="day : ${schedule.scheduleDays}">
                    <th:block th:each="meeting : ${day.meetings}">
                        <td class="table-row">
                            <th:block th:if="${meeting.subjectName != null}">
                                <div th:text="${#dates.format(meeting.startTime, 'hh:mm')} + ' - ' + ${#dates.format(meeting.endTime, 'hh:mm')}"></div>
                                <div th:text="${meeting.subjectName}"></div>
                            </th:block>
                        </td>
                    </th:block>
                </tr>
            </tbody>
        </table>


    </div>
    <table class="table table-responsive" align="center">
        <thead class="meetings-thead">
        <tr>
            <th class="meetings-date" th:each="meeting: ${meetings}">
                <span th:text="${#dates.format(meeting.key, 'dd-MM-yyyy')}"></span>
            </th>
        </tr>
        </thead>
        <tbody class="meetings-tbody">
        <tr th:each="meeting: ${meetings}">
            <th:block th:each="startHour,iter : ${startHours}">
                <td th:if="${iter.index < #lists.size(meeting.value)}">
                    <span th:text="${#dates.format(meeting.value[iter.index].startTime, 'hh:mm')} + ' - '+  ${#dates.format(meeting.value[iter.index].endTime, 'hh:mm')}"></span>
                    <span th:text="${meeting.value[iter.index].title}"></span>
                </td>
            </th:block>
        </tr>
        </tbody>
    </table>
