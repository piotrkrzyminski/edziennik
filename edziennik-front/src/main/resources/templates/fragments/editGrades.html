<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<section th:fragment="editGrades" class="well">
    <div class="presence-header space">
        <span class="section-title">Modyfikacja ocen</span>
    </div>
    <form action="/e-dziennik/grades/edit" class="seminor-login-form" method="post" th:object="${studentsGradesForm}">
        <div>
            <table class="table grades-table">
                <thead class="add-grades-thead">
                <tr>
                    <th style="width: 170px !important;">ImiÄ™</th>
                    <th style="width: 170px !important;">Nazwisko</th>
                    <th style="width: 320px !important;">Oceny</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student,iterStat : *{students}">
                    <input type="hidden" th:name="studentId" th:field="*{students[__${iterStat.index}__].id}" readonly="true"/>
                    <td th:text="${student.firstName}"></td>
                    <td th:text="${student.surname}"></td>
                    <td>
                        <th:block th:each="grade, gradeIter : ${student.grades}">
                            <input type="hidden" th:name="gradeId" th:field="*{students[__${iterStat.index}__].grades[__${gradeIter.index}__].id}" readonly="true"/>
                            <input th:value="${grade.gradeDetails.mark}" th:field="*{students[__${iterStat.index}__].grades[__${gradeIter.index}__].gradeDetails.mark}"
                                   style="width: 50px !important;" type="text" data-toggle="tooltip" data-placement="top" th:title="${grade.gradeDetails.title} +
                                   ', waga: ' + ${grade.gradeDetails.weight}"/>
                        </th:block>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="row justify-content-end">
            <div class="col-4">
                <!-- href na plan : /edziennik/meetings -->
                <button type="button" class="btn btn-sm btn-secondary btn-block" onclick="returnToMeetings();">Anuluj</button>
            </div>
            <div class="col-4">
                <button class="btn btn-sm btn-primary btn-block" type="submit">Zapisz</button>
            </div>
        </div>
    </form>
</section>
